app:
  mode: 'dashboard'
  settings:
    global:
     clusterName: "Local cluster"
     itemsPerPage: 20
     labelsLimit: 1
     logsAutoRefreshTimeInterval: 5
     resourceAutoRefreshTimeInterval: 10
     disableAccessDeniedNotifications: false
     hideAllNamespaces: false
     defaultNamespace: default
     namespaceFallbackList:
     - default
auth:
  role: auth
  scaling:
    replicas: 1
  containers:
    ports:
      - name: auth
        containerPort: 8000
        protocol: TCP
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 400Mi
api:
  role: api
  scaling:
    replicas: 1
  containers:
    ports:
      - name: api
        containerPort: 8000
        protocol: TCP
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 400Mi
web:
  role: web
  scaling:
    replicas: 1
  containers:
    ports:
      - name: web
        containerPort: 8000
        protocol: TCP
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 250m
        memory: 400Mi
metricsScraper:
  enabled: false
metrics-server:
  enabled: false
kong:
  enabled: true
cert-manager:
  enabled: false
