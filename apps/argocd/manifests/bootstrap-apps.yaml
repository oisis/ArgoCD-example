---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
  - matrix:
      generators:
      - git:
          repoURL: 'https://github.com/oisis/ArgoCD-example.git'
          revision: HEAD
          files:
            - path: apps/*/appconfig.yaml
      - list:
          elementsYaml: '{{ .appconfig | toJson }}'
  template:
    metadata:
      name: '{{.name}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        chartVersion: '{{.targetRevision}}'
        chartName: '{{.chart}}'
    spec:
      project: '{{.project}}'
      sources:
        - repoURL: 'https://github.com/oisis/ArgoCD-example.git'
          targetRevision: HEAD
          ref: values
        - chart: '{{.chart}}'
          repoURL: '{{.repoUrl}}'
          targetRevision: '{{.targetRevision}}'
          helm:
            valueFiles:
              - $values/apps/{{.name}}/values.yaml
        - repoURL: 'https://github.com/oisis/ArgoCD-example.git'
          targetRevision: HEAD
          path: apps/{{.name}}/manifests
          directory:
            recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
        syncOptions:
          - Validate=false
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - RespectIgnoreDifferences=true
          - ApplyOutOfSyncOnly=true
  templatePatch: |
    spec:
      syncPolicy:
        syncOptions:
      {{- if hasKey . "syncPolicyValidate" }}
          - Validate={{.syncPolicyValidate}}
      {{- else }}
          - Validate=false
      {{- end }}
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - RespectIgnoreDifferences=true
          - ApplyOutOfSyncOnly=true